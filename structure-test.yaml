schemaVersion: 2.0.0

commandTests:
  - name: "curl version"
    command: "curl"
    args: ["--version"]
    expectedOutput: ['curl 7\.68\.0']

  - name: "jq version"
    command: "jq"
    args: ["--version"]
    expectedOutput: ['jq-1\.6']

fileExistenceTests:
  - name: "ca-certificates installed"
    path: "/etc/ssl/certs/ca-certificates.crt"
    shouldExist: true
    permissions: "-rw-r--r--"
    uid: 0
    gid: 0

  - name: "curl installed"
    path: "/usr/bin/curl"
    shouldExist: true
    permissions: "-rwxr-xr-x"
    uid: 0
    gid: 0
    isExecutableBy: "any"

  - name: "jq installed"
    path: "/usr/bin/jq"
    shouldExist: true
    permissions: "-rwxr-xr-x"
    uid: 0
    gid: 0
    isExecutableBy: "any"

metadataTest:
  cmd: ["bash"]
